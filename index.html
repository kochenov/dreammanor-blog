 <!DOCTYPE html>
  <html>
    <head>
     <title> Поиск дома в деревне по номеру объекта</title>
    </head>

    <body>
     <form onSubmit="redirectUrl()">
        <input name="id" id="id_num"/>
        <input type="submit" value="Поиск объекта недвижимости">
     </form>
     
      <script type="text/javascript">
      function redirectUrl(){
        var id = document.getElementById("id_num").value; 
        window.location.replace("https://dreammanor.ru/?id="+id);
      }
       
       var url_string =window.location.href; 
       var url = new URL(url_string);
       var id = url.searchParams.get("id");
       if(id && isNaN(id) ){
          console.log(typeof id);
       }
       
      // window.location.replace("https://rutube.ru/channel/20022262/");
     </script>
    </body>
  </html>
